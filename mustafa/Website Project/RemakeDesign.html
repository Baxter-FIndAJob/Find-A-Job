<!DOCTYPE html>
<html lang="US">
<head>
	<title>JobQuery - Signup or Login</title>
	<meta name="viewport" content="width=device-width">
	<link href="RemakeDesign.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,100" rel="stylesheet">
</head>
<body>
	<div class="page_holder">
		<div class="header">

		</div>
		<div class="form_holder">
			<div class="form_options">
					<h4 class="active_selection">Login</h4>
					<h4 class="inactive_selection">Sign Up</h4>
			</div>
				<div class="login_holder" class-type="active_selection">
					<div class="inputwithText" class-type="Email">
						<input class="Input" maxlength="255" type="Email" placeholder="Email">
					</div>
					<div class="inputwithText" class-type="Password">
						<input class="Input" maxlength="25" type="Password" placeholder="Password">
					</div>
				</div>
				<div class="signup_holder" class-type="active_selection" hidden="true">
					<div class="inputwithText" class-type="firstName">
						<input class="Input" maxlength="255" placeholder="First Name">
						<img src="profile.png">
					</div>
					<div class="inputwithText" class-type="Email">
						<input class="Input" maxlength="255" type="Email" placeholder="Email">
					</div>
					<div class="inputwithText" class-type="Password">
						<input class="Input" maxlength="25" type="Password" placeholder="Password">
					</div>
					<div class="inputwithText" class-type="Retype_Password">
						<input class="Inout" maxlength="25" type="Password" placeholder="Retype Password">
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
